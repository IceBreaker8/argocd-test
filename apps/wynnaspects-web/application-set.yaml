apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: wynnaspects-web
  namespace: argocd
  labels:
    me: wynnaspects-web
spec:
  generators:
  - git:
      repoURL: https://github.com/IceBreaker8/argocd-test
      revision: main
      directories:
      - path: apps/wynnaspects-web/*
  template:
    metadata:
      name: '{{path.basename}}' 
      labels:
        me: wynnaspects-web
    spec:
      project: default
      source:
        repoURL: https://github.com/IceBreaker8/argocd-test
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated: 
          selfHeal: true
          prune: true