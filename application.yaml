apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/IceBreaker8/argocd-test.git
    targetRevision: HEAD
    path: apps
  destination: 
    server: wwv2ce.c1.de1.k8s.ovh.net
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
